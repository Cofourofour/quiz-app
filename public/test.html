<!DOCTYPE html>
<html>
<head>
    <title>Quiz Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        input, button { margin: 5px; padding: 10px; }
        button { background: #b47775; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .question { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Quiz Validation Test</h1>
    
    <div id="result"></div>
    
    <form id="quizForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" placeholder="test@example.com">
            <div id="emailError" class="error" style="display:none"></div>
        </div>
        
        <div class="question">
            <h3>Question 1: What's your ideal work environment?</h3>
            <label><input type="radio" name="q1" value="A"> A. Busy coworking space</label><br>
            <label><input type="radio" name="q1" value="B"> B. Quiet coffee shop</label><br>
            <label><input type="radio" name="q1" value="C"> C. Beach with laptop</label><br>
            <label><input type="radio" name="q1" value="D"> D. Home office</label><br>
            <div id="q1Error" class="error" style="display:none"></div>
        </div>
        
        <div class="question">
            <h3>Question 2: What's the first thing you do in a new city?</h3>
            <label><input type="radio" name="q2" value="A"> A. Find the best coworking space</label><br>
            <label><input type="radio" name="q2" value="B"> B. Explore local cafes</label><br>
            <label><input type="radio" name="q2" value="C"> C. Check out nightlife</label><br>
            <label><input type="radio" name="q2" value="D"> D. Find grocery stores</label><br>
            <div id="q2Error" class="error" style="display:none"></div>
        </div>
        
        <div>
            <label><input type="checkbox" id="consent" required> I accept terms</label>
            <div id="consentError" class="error" style="display:none"></div>
        </div>
        
        <button type="button" onclick="testValidation()">Test Validation</button>
        <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <script>
        function testValidation() {
            clearErrors();
            
            const email = document.getElementById('email').value;
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const consent = document.getElementById('consent').checked;
            
            let hasErrors = false;
            
            // Validate email
            if (!email.trim()) {
                showError('emailError', 'Email is required');
                hasErrors = true;
            } else if (!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email.trim())) {
                showError('emailError', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            // Validate questions
            if (!q1) {
                showError('q1Error', 'Please select an answer for Question 1');
                hasErrors = true;
            }
            
            if (!q2) {
                showError('q2Error', 'Please select an answer for Question 2');
                hasErrors = true;
            }
            
            // Validate consent
            if (!consent) {
                showError('consentError', 'You must accept the terms');
                hasErrors = true;
            }
            
            if (!hasErrors) {
                document.getElementById('result').innerHTML = '<div class="success">✅ All validation passed!</div>';
            } else {
                document.getElementById('result').innerHTML = '<div class="error">❌ Please fix the errors above</div>';
            }
        }
        
        async function submitQuiz() {
            testValidation();
            
            const email = document.getElementById('email').value;
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const consent = document.getElementById('consent').checked;
            
            if (!email.trim() || !q1 || !q2 || !consent) {
                return;
            }
            
            const data = {
                quiz_slug: 'digital-nomad-type',
                email: email.trim(),
                answers: {
                    'q1': q1.value,
                    'q2': q2.value,
                    'q3': 'A', // Fill remaining required questions
                    'q4': 'B',
                    'q5': 'C', 
                    'q6': 'D'
                }
            };
            
            try {
                document.getElementById('result').innerHTML = '<div>Submitting...</div>';
                
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">✅ Success! Result: ${result.result.name}</div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">❌ Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.style.display = 'none');
        }
    </script>
</body>
</html>
